<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Univent</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static "css/main.css" %}" />
		<link rel="stylesheet" href="{% static "css/my_style.css" %}" />
		<noscript><link rel="stylesheet" href="{% static "css/noscript.css" %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="reveal">
						<a href="{% url 'index' %}" class="logo"> <span>Univent</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="{% url 'index' %}">Главная</a></li>
							<li><a href="{% url 'posters' %}">Афиша</a></li>
							<li><a href="{% url 'personal_account' %}">Личный кабинет</a></li>
							<li><a href="{% url 'poster_redactor' %}">Создать мероприятие</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="{% url 'registration_page' %}" class="button primary fit">Зарегистрироваться</a></li>
							<li><a href="{% url 'login_page' %}" class="button fit">Войти</a></li>
						</ul>
					</nav>

                {% block body %}{% endblock body%}

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://vk.com/cleankertinker" target="_blank"><img src="{% static 'images/vk-48.png' %}" style="width: 36px; height: 36px;"></a></li>
								<li><a href="https://t.me/cleankertinker" target="_blank"><img src="{% static 'images/telegram-48.png' %}" style="width: 36px; height: 36px;"></a></li>
								<li><a href="#" target="_blank"><img src="{% static 'images/instagram-48.png' %}" style="width: 36px; height: 36px;"></a></li>
								<li><a href="https://github.com/derasoft004" target="_blank"><img src="{% static 'images/github-50.png' %}" style="width: 36px; height: 36px;"></a></li>
							</ul>
							<ul class="copyright">
								<li>Почта для связи: <a href="https://mail.google.com/mail/?view=cm&fs=1&to=univent_sam@gmail.com" target="_blank">univent_sam@gmail.com</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static "js/jquery.min.js"%}"></script>
			<script src="{% static "js/jquery.scrolly.min.js"%}"></script>
			<script src="{% static "js/jquery.scrollex.min.js"%}"></script>
			<script src="{% static "js/browser.min.js"%}"></script>
			<script src="{% static "js/breakpoints.min.js"%}"></script>
			<script src="{% static "js/util.js"%}"></script>
			<script src="{% static "js/main.js"%}"></script>

	</body>
</html>
